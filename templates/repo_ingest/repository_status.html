<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing - {{ repository.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        /* Animated Gradient Background */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #667eea 0%, #764ba2 25%, #667eea 50%, #764ba2 75%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }

        /* Pulse Animation */
        @keyframes pulse-scale {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .pulse-scale {
            animation: pulse-scale 2s ease-in-out infinite;
        }

        /* Progress Bar Animation */
        @keyframes progress-shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .progress-shimmer {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            background-size: 200% 100%;
            animation: progress-shimmer 2s linear infinite;
        }

        /* Fade In Animation */
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.5s ease-out;
        }

        /* Checkmark Animation */
        @keyframes checkmark {
            0% { transform: scale(0) rotate(45deg); }
            50% { transform: scale(1.2) rotate(45deg); }
            100% { transform: scale(1) rotate(45deg); }
        }

        .animate-checkmark {
            animation: checkmark 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen" x-data="repositoryStatus()">
        <!-- Animated Header -->
        <div class="animated-gradient shadow-lg mb-8">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 py-8">
                <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                    <div class="text-center sm:text-left">
                        <div class="flex items-center justify-center sm:justify-start gap-3 mb-2">
                            <div class="text-5xl float">üìÇ</div>
                            <h1 class="text-3xl sm:text-4xl font-bold text-white">{{ repository.name }}</h1>
                        </div>
                        <p class="text-white text-opacity-90 text-lg">Repository Processing Status</p>
                    </div>
                    <a href="/repo/" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-6 py-3 rounded-xl font-semibold transition transform hover:scale-105 backdrop-blur-sm shadow-lg">
                        ‚Üê Back to Repos
                    </a>
                </div>
            </div>
        </div>

        <div class="max-w-4xl mx-auto px-4 sm:px-6 pb-12">
            <!-- Status Card -->
            <div class="bg-white rounded-2xl shadow-2xl p-6 sm:p-8 mb-8 animate-fade-in-up">
                <!-- Status Badge -->
                <div class="mb-8">
                    <span 
                        :class="{
                            'bg-gradient-to-r from-blue-500 to-blue-600 text-white': status === 'processing',
                            'bg-gradient-to-r from-green-500 to-emerald-600 text-white': status === 'completed',
                            'bg-gradient-to-r from-red-500 to-red-600 text-white': status === 'failed',
                            'bg-gradient-to-r from-yellow-500 to-orange-500 text-white': status === 'uploading'
                        }"
                        class="px-6 py-3 rounded-xl font-bold text-sm uppercase inline-flex items-center shadow-lg transition transform hover:scale-105"
                    >
                        <span x-show="status === 'processing'" class="mr-2 pulse-scale">
                            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                        <span x-text="status"></span>
                    </span>
                </div>

                <!-- Progress Bar -->
                <div x-show="status !== 'completed' && status !== 'failed'" class="mb-8">
                    <div class="flex justify-between mb-3">
                        <span class="text-lg font-bold text-gray-800">Processing Progress</span>
                        <span class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent" x-text="progressPercentage + '%'"></span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden shadow-inner">
                        <div 
                            class="progress-shimmer h-4 rounded-full transition-all duration-500 ease-out shadow-lg"
                            :style="'width: ' + progressPercentage + '%'"
                        ></div>
                    </div>
                    <div class="mt-4 p-4 bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl border-2 border-blue-200">
                        <p class="text-sm text-gray-700 flex items-center font-medium">
                            <svg class="animate-pulse w-5 h-5 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
                            </svg>
                            <span x-text="currentStep"></span>
                        </p>
                    </div>
                </div>

                <!-- Completed Info -->
                <div x-show="status === 'completed'" class="mb-8 animate-fade-in-up">
                    <div class="flex items-center text-green-600 mb-6 p-6 bg-gradient-to-r from-green-50 to-emerald-50 rounded-2xl border-2 border-green-300 shadow-lg">
                        <svg class="w-12 h-12 mr-4 animate-checkmark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <div>
                            <p class="font-bold text-2xl">Processing Complete!</p>
                            <p class="text-lg text-green-700">Your repository is ready to chat üéâ</p>
                        </div>
                    </div>
                    <div class="grid sm:grid-cols-2 gap-6">
                        <div class="bg-gradient-to-br from-blue-50 to-blue-100 p-6 rounded-2xl border-2 border-blue-300 shadow-lg hover:shadow-2xl transition transform hover:scale-105">
                            <div class="flex items-center justify-between mb-2">
                                <p class="text-gray-700 font-semibold">Files Processed</p>
                                <span class="text-3xl">üìÑ</span>
                            </div>
                            <p class="text-5xl font-bold bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent" x-text="totalFiles"></p>
                        </div>
                        <div class="bg-gradient-to-br from-purple-50 to-purple-100 p-6 rounded-2xl border-2 border-purple-300 shadow-lg hover:shadow-2xl transition transform hover:scale-105">
                            <div class="flex items-center justify-between mb-2">
                                <p class="text-gray-700 font-semibold">Code Chunks</p>
                                <span class="text-3xl">üß©</span>
                            </div>
                            <p class="text-5xl font-bold bg-gradient-to-r from-purple-600 to-purple-800 bg-clip-text text-transparent" x-text="totalChunks"></p>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div x-show="status === 'failed' && errorMessage" class="mb-8 animate-fade-in-up">
                    <div class="bg-gradient-to-r from-red-50 to-orange-50 border-l-4 border-red-500 p-6 rounded-xl shadow-lg">
                        <div class="flex items-start">
                            <svg class="w-8 h-8 text-red-500 mr-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                            </svg>
                            <div>
                                <p class="font-bold text-red-800 text-xl mb-2">Processing Failed</p>
                                <p class="text-sm text-red-700 font-medium" x-text="errorMessage"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex flex-col sm:flex-row gap-4">
                    <a 
                        href="/repo/"
                        class="flex-1 bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 text-gray-800 py-4 px-6 rounded-xl text-center font-bold text-lg shadow-lg transition transform hover:scale-105"
                    >
                        ‚Üê Back to Repositories
                    </a>
                    <a 
                        x-show="status === 'completed'"
                        href="/chat/new/?repo_id={{ repository.id }}"
                        class="flex-1 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white py-4 px-6 rounded-xl text-center font-bold text-lg shadow-xl hover:shadow-2xl transition transform hover:scale-105"
                    >
                        Start Chatting üí¨
                    </a>
                    <button
                        x-show="status === 'failed'"
                        @click="retryProcessing()"
                        class="flex-1 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white py-4 px-6 rounded-xl text-center font-bold text-lg shadow-lg transition transform hover:scale-105"
                    >
                        üîÑ Retry Processing
                    </button>
                </div>
            </div>

            <!-- Suggested Prompts Section -->
            <template x-if="status === 'completed' && suggestedPrompts.length > 0">
                <div class="bg-white rounded-2xl shadow-2xl p-6 sm:p-8 mb-8 border-2 border-purple-200 animate-fade-in-up">
                    <div class="text-center mb-6">
                        <div class="text-6xl mb-3 float">üí°</div>
                        <h2 class="text-3xl font-bold mb-2 bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
                            Suggested Questions
                        </h2>
                        <p class="text-gray-600 text-lg">
                            Click any question below to start exploring your codebase
                        </p>
                    </div>
                    
                    <div class="grid sm:grid-cols-2 gap-4 mb-6">
                        <template x-for="(prompt, index) in suggestedPrompts" :key="index">
                            <button 
                                @click="askQuestion(prompt)"
                                class="text-left p-5 bg-gradient-to-br from-white to-gray-50 hover:from-purple-50 hover:to-blue-50 border-2 border-gray-200 hover:border-purple-400 rounded-xl transition-all duration-300 group shadow-md hover:shadow-2xl transform hover:scale-105"
                            >
                                <div class="flex items-start">
                                    <span class="text-purple-600 mr-3 group-hover:scale-125 transition-transform duration-300 text-2xl flex-shrink-0">
                                        üîç
                                    </span>
                                    <span class="text-sm font-semibold text-gray-800 group-hover:text-purple-700 leading-relaxed" x-text="prompt"></span>
                                </div>
                            </button>
                        </template>
                    </div>

                    <div class="p-4 bg-gradient-to-r from-purple-50 to-blue-50 rounded-xl border-2 border-purple-200 shadow-inner">
                        <p class="text-sm text-purple-800 flex items-center">
                            <span class="text-xl mr-2">üí°</span>
                            <span><strong class="font-bold">Pro Tip:</strong> These questions are AI-generated based on your repository structure to help you get started quickly!</span>
                        </p>
                    </div>
                </div>
            </template>

            <!-- Processing Timeline -->
            <template x-if="status === 'processing'">
                <div class="bg-white rounded-2xl shadow-2xl p-6 sm:p-8 border-2 border-blue-200 animate-fade-in-up">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                        <svg class="w-7 h-7 mr-3 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
                        </svg>
                        Processing Steps
                    </h3>
                    <div class="space-y-4">
                        <div class="flex items-center p-4 bg-gradient-to-r from-green-50 to-emerald-50 border-2 border-green-300 rounded-xl text-green-700 font-semibold shadow-md">
                            <svg class="w-6 h-6 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                            Repository cloned/extracted ‚úì
                        </div>
                        <div :class="progressPercentage >= 30 ? 'from-green-50 to-emerald-50 border-green-300 text-green-700' : 'from-gray-50 to-gray-100 border-gray-300 text-gray-400'" class="flex items-center p-4 bg-gradient-to-r border-2 rounded-xl font-semibold shadow-md transition-all duration-500">
                            <svg class="w-6 h-6 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                            Analyzing file structure
                            <span x-show="progressPercentage >= 30" class="ml-2">‚úì</span>
                        </div>
                        <div :class="progressPercentage >= 60 ? 'from-green-50 to-emerald-50 border-green-300 text-green-700' : 'from-gray-50 to-gray-100 border-gray-300 text-gray-400'" class="flex items-center p-4 bg-gradient-to-r border-2 rounded-xl font-semibold shadow-md transition-all duration-500">
                            <svg class="w-6 h-6 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                            Generating embeddings
                            <span x-show="progressPercentage >= 60" class="ml-2">‚úì</span>
                        </div>
                        <div :class="progressPercentage >= 90 ? 'from-green-50 to-emerald-50 border-green-300 text-green-700' : 'from-gray-50 to-gray-100 border-gray-300 text-gray-400'" class="flex items-center p-4 bg-gradient-to-r border-2 rounded-xl font-semibold shadow-md transition-all duration-500">
                            <svg class="w-6 h-6 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                            Indexing and finalizing
                            <span x-show="progressPercentage >= 90" class="ml-2">‚úì</span>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function repositoryStatus() {
            return {
                status: '{{ repository.status }}',
                currentStep: '{{ repository.current_step|default:"Initializing..." }}',
                progressPercentage: {{ repository.progress_percentage|default:0 }},
                errorMessage: '{{ repository.error_message|escapejs }}',
                totalFiles: {{ repository.total_files|default:0 }},
                totalChunks: {{ repository.total_chunks|default:0 }},
                suggestedPrompts: {{ repository.suggested_prompts|default:"[]"|safe }},
                pollInterval: null,

                init() {
                    console.log('Status page initialized');
                    if (this.status !== 'completed' && this.status !== 'failed') {
                        this.startPolling();
                    }
                },

                startPolling() {
                    console.log('Starting status polling...');
                    const self = this;
                    this.pollInterval = setInterval(function() {
                        self.fetchStatus();
                    }, 2000);
                },

                stopPolling() {
                    if (this.pollInterval) {
                        console.log('Stopping status polling');
                        clearInterval(this.pollInterval);
                        this.pollInterval = null;
                    }
                },

                fetchStatus() {
                    const self = this;
                    fetch('/repo/{{ repository.id }}/status/api/')
                        .then(function(response) {
                            if (!response.ok) {
                                throw new Error('HTTP error! status: ' + response.status);
                            }
                            return response.json();
                        })
                        .then(function(data) {
                            const wasProcessing = self.status === 'processing';
            
                            self.status = data.status;
                            self.currentStep = data.current_step || 'Processing...';
                            self.progressPercentage = data.progress_percentage || 0;
                            self.errorMessage = data.error_message || '';
                            self.totalFiles = data.total_files || 0;
                            self.totalChunks = data.total_chunks || 0;
            
                            if (data.suggested_prompts && Array.isArray(data.suggested_prompts)) {
                                self.suggestedPrompts = data.suggested_prompts;
                            }
            
                            if (self.status === 'completed' || self.status === 'failed') {
                                self.stopPolling();
                
                                if (self.status === 'completed') {
                                    self.showNotification('Processing complete! Repository ready to chat.', 'success');
                    
                                    if (wasProcessing) {
                                        setTimeout(function() {
                                            window.location.reload();
                                        }, 1000);
                                    }
                                } else if (self.status === 'failed') {
                                    self.showNotification('Processing failed. Please check the error message.', 'error');
                                }
                            }
                        })
                        .catch(function(error) {
                            console.error('Status fetch failed:', error);
                        });
                },

                askQuestion(prompt) {
                    const url = '/chat/new/?repo_id={{ repository.id }}&question=' + encodeURIComponent(prompt);
                    console.log('Redirecting to chat with question:', prompt);
                    window.location.href = url;
                },

                retryProcessing() {
                    if (!confirm('Retry processing this repository?\n\nThis will restart the indexing process.')) {
                        return;
                    }
                    const self = this;
                    fetch('/repo/{{ repository.id }}/retry/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        }
                    })
                    .then(function(response) {
                        if (!response.ok) {
                            throw new Error('HTTP error! status: ' + response.status);
                        }
                        return response.json();
                    })
                    .then(function(data) {
                        if (data.success) {
                            self.status = 'processing';
                            self.progressPercentage = 0;
                            self.errorMessage = '';
                            self.startPolling();
                            self.showNotification('Processing restarted', 'success');
                        } else {
                            throw new Error(data.error || 'Unknown error');
                        }
                    })
                    .catch(function(error) {
                        console.error('Retry failed:', error);
                        alert('Failed to retry processing: ' + error.message);
                    });
                },

                showNotification(message, type) {
                    type = type || 'info';
                    const colors = {
                        success: 'from-green-500 to-emerald-500',
                        error: 'from-red-500 to-red-600',
                        info: 'from-blue-500 to-blue-600'
                    };
                    const notification = document.createElement('div');
                    notification.className = 'fixed top-4 right-4 bg-gradient-to-r ' + colors[type] + ' text-white px-6 py-4 rounded-xl shadow-2xl z-50 font-semibold';
                    notification.textContent = message;
                    document.body.appendChild(notification);
                    setTimeout(function() {
                        notification.style.opacity = '0';
                        notification.style.transition = 'opacity 0.5s';
                        setTimeout(function() {
                            notification.remove();
                        }, 500);
                    }, 3000);
                }
            };
        }
    </script>
</body>
</html>
